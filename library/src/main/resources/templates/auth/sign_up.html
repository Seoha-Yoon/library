<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<head th:replace="layouts/header"></head>
<body>
<form role="form" action="/signUp" th:object="${memberForm}" method="post">
    <div class="container">
        <div class="form-group">
            <label th:for="email">Email address</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요"
                   required autofocus
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>

        </div>

        <div class="form-group">
        <label th:for="password">Password</label>
        <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
               th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>

        </div>

        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
