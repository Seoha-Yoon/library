<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div th:object="${book}" method="post">
        <p th:text="${book.title}"> 제목 </p>
        <p th:text="${book.author}"> 작가 </p>
        <p th:text="${book.publisher}"> 출판사 </p>
        <p th:text="${book.year}"> 출간년도 </p>
        <p th:text="${book.status}"> 책 상태 </p>
    </div>

    <div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>작성자</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.member.name}"></td>
            <td th:text="${comment.comments}"></td>
            <td>
                <a href="#" th:href="@{/library/books/{bookId}/comment/{commentId}/edit (bookId=${book.id}, commentId=${comment.id})}" class="btn btn-primary" role="button">수정</a>
            </td>
            <td>
                <a href="#" th:href="@{/library/books/{bookId}/comment/{commentId} (bookId=${book.id}, commentId=${comment.id})}" class="btn btn-primary" role="button" >삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>

    <a href="#" th:href="@{/library/books/{id}/comment (id=${book.id})}" class="btn btn-primary" role="button">댓글작성하러가기</a>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
