<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<head th:replace="fragments/header :: header" />
<body>
<form role="form" action="/mypage/editInfo" th:object="${form}" method="post">
    <div class="container">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름" readonly>
        </div>

        <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임">
        </div>

        <div class="form-group">
            <label th:for="email">Email address</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일" readonly>
        </div>

        <div class="form-group">
            <label th:for="role">Role</label>
            <input type="text" th:field="*{role}" class="form-control" placeholder="역할" readonly>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
