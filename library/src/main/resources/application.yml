spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/library
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create # application 실행 시점에 table 다시 생성
    properties:
      hibernate:
        format_sql: true

  logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace